<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- POUR CHANGER LE NOM DANS L'ONGLET -->
    <title>Hackathon 2022</title>

    <!-- POUR LIER LE STYLE A LA PAGE -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>

    <!-- CETTE BALISE ME PERMETTRA DE METTRE L'IMAGE EN BACKGROUND -->
    <main></main>


    <h1>hackathon 2022</h1>


    <!-- UNE DIV QUI A POUR CLASS UN CONTAINER QUI CONTIENDRA LES CARDS -->
    <div class="container">

        <!-- UNE DIV QUI CONTIENDRA LE CONTENU DE LA CARD -->
        <div class="card tigre">

            <!-- J'ENGLOBE L'IMAGE ET LE TITRE DANS LE A HREF -->
            <a title="Tigre Bleu" href="https://hackathon22.interface3.be/Tigre_Bleu/" target="_blank" rel="noopener">

                
                <!-- L'IMAGE AVEC TOUJOURS UN ALT QUI EXPLIQUE QU'EST-CE QUE C'EST QUE CETTE IMAGE -->
                <img src="https://hackathon22.interface3.be/Tigre_Bleu/Assets/images/deco/tigre-bleu-lg.svg" alt="Tigre Bleu logo">

                <!-- NOM DU PROJET -->
                <h2>Tigre Bleu</h2>

            </a>
        </div>


        <!-- JE COPIE LE TOUT AUTANT DE FOIS QUE JE LE SOUHAITE -->

        <div class="card spooky">

            <a title="Spooky Code" href="https://hackathon22.interface3.be/Spooky_Code/" target="_blank" rel="noopener">

                <div class="img-container">
                    <img src="https://hackathon22.interface3.be/Spooky_Code/assets/img/logoSpooky.svg" alt="Spooky Code logo">
                </div>


                <h2>Spooky Code</h2>

            </a>
        </div>


        <div class="card enigma">

            <a title="Enigma" href="https://groupe3.juliette-hackathon.interface3.be" target="_blank" rel="noopener">

                <div class="img-container">
                    <img src="./assets/img/enigma.png" alt="">
                </div>


                <h2>Enigma</h2>

            </a>
        </div>


        <div class="card develop">

            <a title="Develop Museum" href="https://hackathon22.interface3.be/Develop_Museum/" target="_blank" rel="noopener">
                
                <div class="img-container">

                    <img src="https://hackathon22.interface3.be/Develop_Museum/assets/images/illufrontend/logofinal.png" alt="Develop museum logo">

                </div>


                <h2>Develop Museum</h2>

            </a>
        </div>


        <div class="card decodage">

            <a title="Decodage divinatoire" href="https://hackathon22.interface3.be/Decodage_Divinatoire/" target="_blank" rel="noopener">

                <div class="img-container">

                    <img src="./assets/img/decodageDivinatoire.png" alt="Decodage divinatoire logo">

                </div>



                <h2>Decodage divinatoire</h2>

            </a>
        </div>


        <div class="card matching">

            <a title="Matching game" href="https://groupe6.juliette-hackathon.interface3.be" target="_blank" rel="noopener">

                <div class="img-container">

                    <img src="https://groupe6.juliette-hackathon.interface3.be/assets/img/test4.gif" alt="Matching game logo">

                </div>


                <h2>Matching game</h2>

            </a>
        </div>


        <div class="card su">

            <a title="Su ITs You" href="https://hackathon22.interface3.be/Su_ITs_You/" target="_blank" rel="noopener">
                <div class="img-container">

                    <img src="https://hackathon22.interface3.be/Su_ITs_You/images/logo%20(1).svg" alt="Su ITs You logo">

                </div>


                <h2>Su ITs You</h2>

            </a>
        </div>

    </div>

</html>
